
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaferJ | Full Stack Developer</title>
    <link rel="icon" href="/profile/avatar.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              lora: ['Lora', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zed: {
                bg: '#0c0c0c',
                border: '#262626',
                accent: '#2f81f7',
                text: '#e5e5e5',
                muted: '#a3a3a3',
                card: '#141414',
                blue: {
                  50: '#f0f7ff',
                  100: '#e0effe',
                  200: '#bae2fd',
                  300: '#7ccbfd',
                  400: '#38b2fa',
                  500: '#0ea0ea',
                  600: '#0280c7',
                  700: '#0366a1',
                  800: '#075685',
                  900: '#0c486f',
                  950: '#082e4a',
                }
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --zed-grid-color: rgba(47, 129, 247, 0.1);
      }
      body {
        background-color: #0c0c0c;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      /* Noise texture overlay like Zed */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        pointer-events: none;
        z-index: 50;
      }
      .grid-pattern {
        background-image: 
          linear-gradient(to right, var(--zed-grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--zed-grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .slash-pattern {
        background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, var(--zed-grid-color) 5px, var(--zed-grid-color) 6px);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0c0c0c;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      .mask-vignette {
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }
      .mask-bottom {
        mask-image: linear-gradient(to bottom, black 60%, transparent);
      }

      html {
        scroll-behavior: smooth;
        /* Evita el salto del layout cuando aparece el scrollbar */
        scrollbar-gutter: stable;
        /* offset to account for the sticky header */
        scroll-padding-top: 64px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="custom-scrollbar">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
